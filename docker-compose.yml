version: '3.8'

x-common-variables: &common-variables
  MYSQL_DATABASE: phongtro
  MYSQL_USER: thanhtruong
  MYSQL_PASSWORD: truong911

services:
  mysql_db:
    platform: linux/x86_64
    image: mysql
    restart: always
    cap_add:
      - SYS_NICE
    volumes:
      - "./setup.sql:/docker-entrypoint-initdb.d/setup.sql"
    ports:
      - "9906:3306"
    environment:
      <<: *common-variables
      MYSQL_ROOT_PASSWORD: truong911
      MYSQL_HOST: localhost

  nginx:
      depends_on:
        - api
        - client
      restart: always
      build:
        dockerfile: Dockerfile
        context: ./nginx
      links:
      - client:client
      - api:api
      ports:
        - "80:80"

  api:
    build:
      dockerfile: Dockerfile
      context: "./server"
    depends_on:
      - mysql_db
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql_db

  client:
    depends_on:
      - api
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
  
  phpmyadmin:
    depends_on:
      - mysql_db
    image: phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      PMA_HOST: mysql_db
      MYSQL_ROOT_PASSWORD: truong911
